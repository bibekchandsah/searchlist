<body>
    <div class="searchBoxContainer">
        <input type="text" class="form-control search-input" id="input-box" placeholder="Search anything here...."
            autocomplete="off" aria-label="Search" aria-autocomplete="off"  autofocus>
        <span class=" clear-icon"><i class="bi bi-x-lg" aria-hidden="true" onclick="clearSearchInput()"></i></span>
        <button class="search-button d-block" onclick="searchGoogle()">Search</button>
    </div>
    
    <!-- Edit Mode Button -->
    <div class="edit-container">
      <button id="edit-mode-btn" class="btn btn-success btn-sm">Admin Mode</button>
    </div>

    <!-- Floating Add Button -->
    <button id="openAddLinkModalBtn" class="btn btn-primary rounded-circle" style="position: fixed; bottom: 2rem; right: 2rem; width: 60px; height: 60px; z-index: 1050; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Add Link Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addLinkModalLabel">Add New Link(s)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="multi-link-form">
              <div id="multi-link-rows">
                <div class="multi-link-row row mb-2">
                  <div class="col-5">
                    <input type="text" class="form-control link-text" placeholder="Link text (e.g. My Project)" autofocus tabindex="1">
                  </div>
                  <div class="col-5">
                    <input type="url" class="form-control link-url" placeholder="Link URL (e.g. https://example.com)" tabindex="2">
                  </div>
                  <div class="col-2 d-flex align-items-center">
                    <button type="button" class="btn btn-success btn-sm add-row" title="Add another row" tabindex="3"><i class="bi bi-plus"></i></button>
                    <button type="button" class="btn btn-danger btn-sm remove-row ms-1" title="Remove this row" style="display:none;" tabindex="4"><i class="bi bi-dash"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <div id="add-link-message" style="color: green; margin-top: 0.5em;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" tabindex="5">Close</button>
            <button type="button" class="btn btn-primary" onclick="addNewLinks()" tabindex="6">Add Link(s)</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Undo Toast/Notification -->
    <div id="undo-toast" style="display:none; position: fixed; bottom: 90px; right: 2rem; z-index: 2000; background: #222; color: #fff; padding: 1em 2em; border-radius: 2em; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
      Link deleted. <button id="undo-btn" class="btn btn-link btn-sm" style="color: #ffd700; text-decoration: underline;">Undo</button>
    </div>

    <!-- Edit Link Modal -->
    <div class="modal fade" id="editLinkModal" tabindex="-1" aria-labelledby="editLinkModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLinkModalLabel">Edit Link</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="edit-link-text" class="form-control mb-2" placeholder="Link text">
            <input type="url" id="edit-link-url" class="form-control mb-2" placeholder="Link URL">
            <div id="edit-link-message" style="color: green; margin-top: 0.5em;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-edit-link-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" autofocus tabindex="1">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" tabindex="2">
            </div>
            <div id="login-message" style="color: red; margin-top: 0.5em;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="login()" tabindex="3">Login</button>
          </div>
        </div>
      </div>
    </div>
